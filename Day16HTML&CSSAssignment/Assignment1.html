<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>position planet</title>
    <style>
      body {
        position: relative;
      }

      #planet {
        position: absolute;
        top: 100px;
        left: 0;
      }

      #greeting {
        /*please enter style here*/

        background-color: yellow;
        border-style: solid;
        padding: 10px;
        position: absolute;
        top: 80px;
        left: 200px;
      }
      #creature {
        position: absolute;
        top: 140px;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <img
      id="planet"
      src="https://www.kasandbox.org/programming-images/space/planet.png"
      width="300"
    />
    <div id="greeting">
      <p>hello! welcome to position planet!</p>
    </div>
    <img
      id="creature"
      src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png"
    />
  </body>
</html>
